<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warrior Cat Generator</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <section class="hero is-primary">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                Warrior Cat Generator
              </h1>
              <h2 class="subtitle">
                A generator to make your Warrior Cat!
              </h2>
            </div>
          </div>
        </section>

        <section class="section">
            <form>
                <div class="field">
                  <label class="label">First Name</label>
                  <div class="control">
                    <input id="first-name" class="input" type="text" placeholder="Jane" required pattern="[A-Za-z]+" title="Please only use letters.">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Last Name</label>
                  <div class="control">
                    <input id="last-name" class="input" type="text" placeholder="Smith" required pattern="[A-Za-z]+" title="Please only use letters.">
                  </div>
                </div>

                <div class="control">
                    <button class="button is-primary">Generate</button>
                </div>
            </form>

        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
