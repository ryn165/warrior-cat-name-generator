<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warrior Cat Generator</title>
    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
    <div class="container">
        <header class="hero is-primary">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                Warrior Cat Generator
              </h1>
              <h2 class="subtitle">
                A generator to make your Warrior Cat!
              </h2>
            </div>
          </div>
        </header>

        <section class="section">
            <form>
                <div class="field">
                  <label class="label">First Name</label>
                  <div class="control">
                    <input id="first-name" class="input" type="text" placeholder="Jane" required pattern="[A-Za-z]+" title="Please only use letters.">
                  </div>
                </div>


                <div class="field">
                  <label class="label">Last Name</label>
                  <div class="control">
                    <input id="last-name" class="input" type="text" placeholder="Smith" required pattern="[A-Za-z]+" title="Please only use letters.">
                  </div>
                </div>


                <div class="field">
                  <label class="label">Age</label>
                  <div class="control">
                    <input id="age" class="input" type="text" placeholder="10" required pattern="[0-9]+" title="Please only use numbers.">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Favorite Color</label>
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select id="fav-color">
                        <option disabled selected>Select Favorite Color</option>
                        <option>Green</option>
                        <option>Blue</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Least Favorite Color</label>
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select id="least-fav-color">
                        <option disabled selected>Select Least Favorite Color</option>
                        <option>Yellow</option>
                        <option>Red</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="control">
                    <button class="button is-primary">Generate</button>
                </div>
            </form>
        </section>

        <footer class="footer">
          <div class="container">
            <div class="content has-text-centered">
              <p>
                <strong>Warrior Cat Name Generator</strong> by <a href="http://github.com/ryn165">Ryn165</a>.
              </p>
              <p>Currently in development. Check back often for updates and new features.</p>
            </div>
          </div>
        </footer>
    </div>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="card">
                <div class="card-content has-text-centered">
                    <p id="generated-output" class="title">
                        Warrior cat name goes here.
                    </p>
                </div>
            </div>
        </div>
        <button class="modal-close is-large"></button>
    </div>

    <script src="dist/js/app.js"></script>
</body>
</html>
